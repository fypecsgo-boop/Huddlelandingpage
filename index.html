<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.png" alt="Huddle Logo">
    </header>
    <main>
      <div class="hero-image">
        <img src="./images/illustration-mockups.png" alt="Illustration Mockups">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">fredrik</a>.
      </p>
      <div class="social-icons">
        <a href="#"><img src="./images/icon-facebook.png" alt="Facebook"></a>
        <a href="#"><img src="./images/icon-twitter.png" alt="Twitter"></a>
        <a href="#"><img src="./images/icon-instagram.png" alt="Instagram"></a>
      </div>
    </footer>
  </div>
</body>
</html>
